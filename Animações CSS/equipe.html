<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Equipe.css">
	<title>Equipe</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="content">
				<img src="/Imagens/sics.jpg" alt="">
				<h3>Naberius</h3>
				<p>Hacker ético</p>
			</div>
		</div>

		<div class="card">
			<div class="content">
				<img src="/Imagens/exodus236.png" alt="">
				<h3>Exodus236</h3>
				<p>Hacker ético</p>
			</div>
		</div>

		<div class="card">
			<div class="content">
				<img src="/Imagens/gamestats.png" alt="">
				<h3>GameStats</h3>
				<p>Hacker ético</p>
			</div>
		</div>


		<div class="card">
			<div class="content">
				<img src="/Imagens/Gustavo.png" alt="">
				<h3>Gustavo</h3>
				<p>Hacker ético</p>
			</div>
		</div>

		<div class="card">
			<div class="content">
				<img src="/Imagens/Sam.png" alt="">
				<h3>Sam</h3>
				<p>Hacker ético</p>
			</div>
		</div>

		<div class="card">
			<div class="content">
				<img src="/Imagens/Mug.png" alt="">
				<h3>Mug</h3>
				<p>Hacker ético</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/vanilla-tilt.js"></script>
	<script>
		/*querySelectorAll para todos os elementos ou querySelector para um único elemento */
		VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
		glare: true,
		"max-glare": 1,
	});
	</script>
</body>
</html>
